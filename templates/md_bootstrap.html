{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>md_bootstrap</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
</head>
<body>
    <h1>WELCOME TO MDBOOTSTRAP</h1>

    <h2>Basic MDB buttons</h2>
    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary">Primary</button>

    <!-- Default button -->
    <button type="button" class="btn btn-default">Default</button>

    <!-- Secondary button -->
    <button type="button" class="btn btn-secondary">Secondary</button>

    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success">Success</button>

    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info">Info</button>

    <!-- Indicates caution should be taken with this action -->
    <button type="button" class="btn btn-warning">Warning</button>

    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">Danger</button>
    


    <h2>Additional buttons</h2>
    <!--Elegant-->
    <button type="button" class="btn btn-elegant">Elegant</button>

    <!--Unique-->
    <button type="button" class="btn btn-unique">Unique</button>

    <!--Pink-->
    <button type="button" class="btn btn-pink">Pink</button>

    <!--Purple-->
    <button type="button" class="btn btn-purple">Purple</button>

    <!--Deep-purple-->
    <button type="button" class="btn btn-deep-purple">Deep-purple</button>

    <!--Indigo-->
    <button type="button" class="btn btn-indigo">Indigo</button>

    <!--Light blue-->
    <button type="button" class="btn btn-light-blue">Light blue</button>

    <!--Cyan-->
    <button type="button" class="btn btn-cyan">Cyan</button>

    <!--Dark-green-->
    <button type="button" class="btn btn-dark-green">Dark-green</button>

    <!--Light-green-->
    <button type="button" class="btn btn-light-green">Light-green</button>

    <!--Yellow-->
    <button type="button" class="btn btn-yellow">Yellow</button>

    <!--Amber-->
    <button type="button" class="btn btn-amber">Amber</button>

    <!--Deep-orange-->
    <button type="button" class="btn btn-deep-orange">Deep-orange</button>

    <!--Brown-->
    <button type="button" class="btn btn-brown">Brown</button>

    <!--Blue-grey-->
    <button type="button" class="btn btn-blue-grey">Blue-grey</button>

    <!--MDB-->
    <button type="button" class="btn btn-mdb-color">MDB</button>


    <h2>Gradient buttons</h2>
    <button class="btn peach-gradient">Peach</button>
    <button class="btn purple-gradient">Purple</button>
    <button class="btn blue-gradient">Blue</button>
    <button class="btn aqua-gradient">Aqua</button>


    <h2>Additional button group</h2>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-cyan">Left</button>
        <button type="button" class="btn btn-cyan">Middle</button>
        <button type="button" class="btn btn-cyan">Right</button>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn aqua-gradient">Left</button>
        <button type="button" class="btn aqua-gradient">Middle</button>
        <button type="button" class="btn aqua-gradient">Right</button>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-indigo"><i class="fab fa-instagram fa-sm pr-2" aria-hidden="true"></i>
          Left</button>
        <button type="button" class="btn btn-indigo"><i class="fab fa-twitter fa-sm pr-2" aria-hidden="true"></i>Middle</button>
        <button type="button" class="btn btn-indigo"><i class="fab fa-snapchat-ghost fa-sm pr-2" aria-hidden="true"></i>Right</button>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-mdb-color waves-effect"><i class="fas fa-car fa-sm pr-2"
            aria-hidden="true"></i> Left</button>
        <button type="button" class="btn btn-outline-mdb-color waves-effect"><i class="fas fa-plane fa-sm pr-2"
            aria-hidden="true"></i>Middle</button>
        <button type="button" class="btn btn-outline-mdb-color waves-effect"><i class="fas fa-train fa-sm pr-2"
            aria-hidden="true"></i>Right</button>
      </div>


    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
